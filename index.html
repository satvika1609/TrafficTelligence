<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background: url("https://cdn.vox-cdn.com/thumbor/voARJfEKvT6ElMSzW3EpPn86TDw=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg") no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
        }
        .login {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            margin: auto;
            width: 50%;
            border-radius: 10px;
        }
        input, select {
            width: 50%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            height: 38px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="login">
        <center><h1>Traffic Volume Estimation</h1></center>
        <form action="{{ url_for('predict') }}" method="POST">
            <h3>Please enter the following details</h3>

            <label for="holiday">holiday:</label>
            <select id="holiday" name="holiday" required>
                <option value="None">None</option>
                <option value="Columbus Day">Columbus Day</option>
                <option value="Veterans Day">Veterans Day</option>
                <option value="Thanksgiving Day">Thanksgiving Day</option>
                <option value="Christmas Day">Christmas Day</option>
                <option value="New Years Day">New Years Day</option>
                <option value="Washingtons Birthday">Washington's Birthday</option>
                <option value="Memorial Day">Memorial Day</option>
                <option value="Independence Day">Independence Day</option>
                <option value="State Fair">State Fair</option>
                <option value="Labor Day">Labor Day</option>
                <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>
            </select>

            <br><label>temp:</label>
            <input type="number" name="temp" placeholder="temp" required />

            <br><label>rain:</label>
            <input type="number" name="rain" min="0" max="1" placeholder="rain" required />

            <br><label>snow:</label>
            <input type="number" name="snow" min="0" max="1" placeholder="snow" required />

            <br><label for="weather">weather:</label>
            <select id="weather" name="weather" required>
                <option value="Clouds">Clouds</option>
                <option value="Clear">Clear</option>
                <option value="Rain">Rain</option>
                <option value="Drizzle">Drizzle</option>
                <option value="Mist">Mist</option>
                <option value="Fog">Fog</option>
                <option value="Haze">Haze</option>
                <option value="Thunderstorm">Thunderstorm</option>
                <option value="Snow">Snow</option>
                <option value="Smoke">Smoke</option>
            </select>

            <br><label>year:</label>
            <input type="number" min="2012" max="2022" name="year" placeholder="year" required />

            <br><label>month:</label>
            <input type="number" min="1" max="12" name="month" placeholder="month" required />

            <br><label>day:</label>
            <input type="number" min="1" max="31" name="day" placeholder="day" required />

            <br><label>hours:</label>
            <input type="number" min="0" max="23" name="hours" placeholder="hours" required />

            <br><label>minutes:</label>
            <input type="number" min="0" max="59" name="minutes" placeholder="minutes" required />

            <br><label>seconds:</label>
            <input type="number" min="0" max="59" name="seconds" placeholder="seconds" required />

            <br><br>
            <button type="submit">Predict</button>
        </form>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
